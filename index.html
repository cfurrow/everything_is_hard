<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Everything Is Hard!</title>
    <style>
      body {
        font-family: Helvetica Neue, Arial, san-serif;
      }
      #output { display: none; }
      #download { font-size: 48px; padding: 10px;}
      form {
        margin-top: 30px;
        font-size: 24px;
      }
      form button {
        font-size: 30px;
        height: 50px;
        background-color: #0a7bff;
        color: #fff;
      }
      form input[type=text] {
        width: 300px;
        height: 30px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>

    <canvas id="output" width="800" height="600"></canvas>
    <div>
      <img id="gif" />
      <div>
        <button id="download">Download</button>
      </div>
    </div>

    <div>
      <hr/>
      <form method="GET">
        <input id="color" name="color" type="hidden" value="rgb(0,0,0)" />
        <label>Text: <input id="text" name="text" type="text" /></label><br/>
        <label>FPS: <input id="fps" name="fps" type="text" value="60" /></label><br/>
        <label>Color: <button id="colorButton" style="height: 30px; width:100px;"></button></label><br/>

        <button type="submit">Just...DO it!</button>
      </form>
    </div>

    <script src="lib/jscolor.min.js"></script>
    <script src="lib/LZWEncoder.js"></script>
    <script src="lib/NeuQuant.js"></script>
    <script src="lib/GIFEncoder.js"></script>
    <script src="lib/b64.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
